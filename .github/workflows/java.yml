name: Java Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Run tests
      run: mvn test --file pom.xml

    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
          name: jar
          path: target/*.jar